<div class="pt-18">
    <h2 class="text-3xl font-bold text-gray-800 m-8 ">Manage products</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
  
<form class="flex items-center  m-4 ml-6">   
    <label for="simple-search" class="sr-only">Search products</label>
    <div class="relative w-full">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 " fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
        </div>
        <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#007BFF] focus:border-[#007BFF] block w-full pl-10 p-2.5 " placeholder="Search" required>
    </div>
    <button type="submit" class="p-2.5 ml-1 text-sm font-medium text-white bg-[#007BFF] rounded-lg border border-[#007BFF] hover:bg-[#007BFF] focus:ring-4 focus:outline-none focus:ring-blue-300 ">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        <span class="sr-only">Search</span>
    </button>
</form>


      <button (click)="openDialog()" class="bg-[#007BFF] m-4 hover:bg-[#007BFF] text-white rounded-lg">
   +
        Add product
      </button>
      
    </div>
  </div>
  

<section class="container px-4 mx-auto pt-5">
        <div class="flex flex-col">
            <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                    <div class="overflow-hidden border border-gray-200 ">
                        <table class="min-w-full divide-y divide-gray-200 ">
                            <thead class="bg-gray-50 ">
                                <tr>
                                    <th scope="col" class="py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 ">
                                        <div class="flex items-center">
                       
                                        </div>
                                    </th>
                                    <th scope="col" class="px-4 py-3.5 m-8 text-sm font-normal text-left rtl:text-right text-gray-500 whitespace-nowrap">
                                     Product Name
                                    </th>
                                    <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500">
                                        Price
                                    </th>
                                    <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500">
                                        Category
                                       </th>
                                    <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 ">
                                    Description        
                                    </th>
    
                                    <th scope="col" class="px-4 py-3.5 text-sm font-normal text-center rtl:text-right text-gray-500 ">
                                        Actions        
                                        </th>
    
                    
    
                                </tr>
                            </thead>
    
                            <tbody  class="bg-white divide-y divide-gray-200 " *ngFor="let product of products">
                                <tr >
                                    <td class="px-4 py-4 text-sm font-medium text-gray-700  whitespace-nowrap w-25">
                                        <div class="inline-flex items-center gap-x-1">
                                            <div >
                                                <img src="../../assets/{{product.imageURL}}" class="rounded-lg" alt="product" width="70"></div>
                                             
                                        </div>
                                    </td>
                                    <td class="  px-2 py-4 text-sm text-[#3874ff] whitespace-nowrap ">{{product.name}}</td>
                                    <td class="px-2 py-4 text-sm text-gray-500  whitespace-nowrap">${{ product.price }}</td>
                                    <td class="px-2 py-4 text-sm text-gray-500 whitespace-nowrap w-15">
                                        <div class="flex items-center ">
                                            <div>
                                                <h2 class="text-sm font-medium text-gray-800 ">Category 1</h2>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-2 py-2 text-sm font-medium text-gray-700 w-15 h-10 w-1/2">
                                        <div >
                                            <h2 class="text-sm font-normal ">{{ product.description }}</h2>
                                        </div>
                                    </td>
                
    
                                    <td class="px-6 py-6 flex whitespace-nowrap text-sm font-small">
                                        <div class="inline-flex space-x-2">
                                            <button 
                                            (click)="openUpdateDialog(product.id)"
                                            class="bg-gray-200 text-gray-600 hover:text-gray-800 rounded-full py-1 px-3">
                                              Edit
                                            </button>
                                            <button 
                                            (click)="openDeleteDialog(product.id)" class="bg-red-200 text-red-600 hover:text-red-800 rounded-full py-1 px-3">
                                              Remove
                                            </button>
                                          </div>
                                          
                                          
                                          
                                    </td>
                                </tr>
    
    
                            </tbody>
    
                        </table>
                        
                    </div>
  
                </div>
            </div>
        </div>
    
    </section>
