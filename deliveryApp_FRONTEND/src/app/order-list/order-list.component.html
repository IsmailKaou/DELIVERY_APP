<div
  class="rounded-lg container mx-auto px-6 py-3 md:justify-between md:items-center"
>
  <h3 class="text-3xl font-bold py-2 px-2">Order History</h3>
  <div class="bg-white shadow-md rounded-lg">
    <h2 class="text-xl font-semibold bg-gray-100 p-4">Orders</h2>

    <ul class="divide-y divide-gray-200">
      <!-- Repeat this list item for each order -->
      <li *ngFor="let order of orders" class="p-4">
        <a
          class="py-4 cursor-pointer text-lg text-indigo-500 font-medium hover:text-indigo-500 md:my-0"
          (click)="showOrderLine(order.orderId)"
          >View Order Status</a
        >
        <div class="flex justify-between items-center mb-2">
          <span class="font-semibold">Order Date:</span>
          <span class="text-gray-600">{{ order.dateCreated }}</span>
        </div>
        <div class="flex justify-between items-center mb-2">
          <span class="font-semibold">Expected Arrival:</span>
          <span class="text-gray-600">{{ order.expectedArrivedDate }}</span>
        </div>
        <div class="flex justify-between items-center mb-2">
          <span class="font-semibold">Status:</span>
          <span class="text-gray-600">{{ order.orderStatus }}</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="font-semibold">Total Amount:</span>
          <span class="text-gray-600">
            {{ order.totalAmount | currency : "MAD" : "symbol" : "1.2-2" }}
          </span>
        </div>
      </li>
    </ul>
  </div>
  <div class="flex justify-center" *ngIf="!orders">
    <div class="text-center py-4 lg:px-4">
      <div
        class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex"
        role="alert"
      >
        <span
          class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3"
          >Oops</span
        >
        <span class="font-semibold mr-2 text-left flex-auto"
          >We found no orders in your account</span
        >
        <svg
          class="fill-current opacity-75 h-4 w-4"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <path
            d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"
          />
        </svg>
      </div>
    </div>
  </div>
</div>
